<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('h1').prepend('<audio src="captain_theme_song.mp3" autoplay loop></audio>');
			$('h1').prepend('<audio src="captain_on_the_bridge.mp3" autoplay></audio>');
			
			$log = $('div').attr('id', 'log');
			var storageKey = "captainsLog";
			if(localStorage[storageKey]){
				$log[0].innerHTML = localStorage[storageKey];
			}

			$msg = $('#msg');
			$msg.append('<div id="arg"></div>');
			$msg.change(function(){
				$('#arg')[0].innerHTML = '<audio src="ahoy.mp3" autoplay></audio>';
				var timestamp = new Date();
				$log.prepend(timestamp + " - " + $(this).val() + "<br/>");
				localStorage.setItem(storageKey, $log[0].innerHTML);
				$("#msg").val("");
	  		});
	  	});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
